<div>
	<form ng-submit="signup()">
		<input type="text" placeholder="username" name="username" ng-model="user.username">
		<input type="text" placeholder="password" name="password" ng-model="user.password">
		<input type="submit" value="signup">
	</form>
	<div class='invalid' ng-hide='userExist'>username already taken</div>
	<a href="#/signin">Go to Sign in</a>
</div>
