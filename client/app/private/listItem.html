<div id='container' class='listsItems'>
  <form ng-submit='addListItem(newItem.name)'>
  	<label class='mylable' for="itemName">Item Name</label>
    <input class='text' type='text' id='itemName' ng-model='newItem.name'>

    <input type='submit' value='add item'>
  </form>
</div>

<table class='myTable'>
  <tr>
    <th>item</th>
    <th ng-repeat='store in stores'>{{ store }}</th>
  </tr>

  <tr ng-repeat='item in allListItems' ng-click='removeListItem(item.name)'>
    <td> {{item.name}} </td>
    <td> {{item.itemId['Safeway']}} </td>
    <td> {{item.itemId['Trader Joes']}} </td>
    <td> {{item.itemId['Whole Foods']}} </td>
  </tr>
  <tr class='total'>
    <td> TOTALS </td>
    <td> {{totalPrice.safeway}} </td>
    <td> {{totalPrice.traderjoes}} </td>
    <td> {{totalPrice.wholefoods}} </td>
  </tr>
</table>
